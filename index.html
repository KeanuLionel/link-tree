<!DOCTYPE html>
<html lang="en">
<head>

    <title>Linktree</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">

            <div class="card text-center">

                <p class="description">Keanu Lionel Twitter</p>
                <a href="https://twitter.com/KeanuLionel1" target="_blank"><button class="btn">Follow</button></a>
            </div>
            <div class="card text-center">
                <h1 class="title">Instagram</h1>
                <i class="fa-brands fa-instagram icons"></i>
                <p class="description">Keanu Lionel Instagram</p>
                <a href="https://instagram.com/keanulionel" target="_blank"><button class="btn">Follow</button></a>
            </div>
            <div class="card text-center">
                <h1 class="title">Contacts</h1>
                <i class="fa-brands fa-whatsapp icons"></i>
                <p class="description">Keanu Lionel Contacts</p>
                <a href="https://api.whatsapp.com/send?phone=%2B62895339114347&text&app_absent=0" target="_blank"><button class="btn">Contact</button></a>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="card text-center">
            <h1 class="title">Contacts</h1>
            <i class="fa-brands fa-whatsapp icons"></i>

</html>
